<!DOCTYPE html>
<html>
<head>
    <title>Backend Connection Test</title>
</head>
<body>
    <h1>Backend Connection Test</h1>
    <button onclick="testConnection()">Test Backend</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            const backendUrl = 'https://searchoptimally.onrender.com';
            
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('Testing:', backendUrl + '/health');
                
                const response = await fetch(backendUrl + '/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                resultDiv.innerHTML = `
                    <h3>SUCCESS!</h3>
                    <p>Status: ${response.status}</p>
                    <p>Data: ${JSON.stringify(data, null, 2)}</p>
                `;
                
                // Test search endpoint
                const searchResponse = await fetch(backendUrl + '/search/app');
                const searchData = await searchResponse.json();
                
                resultDiv.innerHTML += `
                    <h3>Search Test:</h3>
                    <p>Status: ${searchResponse.status}</p>
                    <p>Data: ${JSON.stringify(searchData, null, 2)}</p>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <h3>ERROR!</h3>
                    <p>Error: ${error.message}</p>
                    <p>Name: ${error.name}</p>
                    <p>Stack: ${error.stack}</p>
                `;
            }
        }
    </script>
</body>
</html>
